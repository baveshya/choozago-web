<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <meta name="description" content="Choozago Web Application">
      <meta name="author" content="kiranbandi">
      
      <title>CHoozago UI</title>
      
      <!--font used by bootstrap theme-->
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
      <!--vendor stylesheet-->
      <link href="assets/css/toolkit-inverse.css" rel="stylesheet">
      <!-- Link for favicon-->
      <link href="assets/img/favicon.ico" rel="icon">
      
  </head>

  <body class='with-top-navbar'>
    <!-- Facebook sdk for social login -->
    <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '393366520998967',
        xfbml      : true,
        version    : 'v2.6'
      });
    };
    FB.AppEvents.logPageView();    

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

   	  <!--react root container where content would be loaded-->
   	  <div id="root"></div>
   	  <!--loading assets and webpack bundle-->
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/toolkit.js"></script>
      <script src="assets/js/bundle.js"></script>
  </body>

</html>
